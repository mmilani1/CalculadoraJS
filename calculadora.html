<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora em JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="keyboard">
        <ul id="keys">
          <li class="operator key" id="times">x</li>
          <li class="operator key" id="division">/</li>
          <li class="special key" id="clear">CE</li>
          <li class="number key" id="seven">7</li>
          <li class="number key" id="eight">8</li>
          <li class="number key" id="nine">9</li>
          <li class="operator key" id="minus">-</li>
          <li class="number key" id="four">4</li>
          <li class="number key" id="five">5</li>
          <li class="number key" id="six">6</li>
          <li class="operator key" id="plus">+</li>
          <li class="number key" id="one">1</li>
          <li class="number key" id="two">2</li>
          <li class="number key" id="three">3</li>
          <li class="special key" id="dot">.</li>
          <li class="number key" id="zero">0</li>
          <li class="special key" id="equal">=</li>
        </ul>
      </div>
    </div>
    <script src="calculatorScript.js" charset="utf-8"></script>
  </body>
</html>
